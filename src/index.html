<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="container-fluid bg-success d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card bg-white rounded-lg d-flex justify-content-between">
        <div
          class="card-seed d-flex align-items-start justify-content-start display-1 mb-0 mb-md-2 ms-2"
        ></div>
        <div
          class="card-number d-flex align-items-center justify-content-center display-1 mb-2 mb-md-4"
        ></div>
        <div
          class="card-seed d-flex align-items-end justify-content-end display-1 mt-0 mt-md-2 me-2"
        ></div>
      </div>
    </div>
  </body>
</html>
